<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="registroEventoForm">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:dock position="top">
                <p:menuitem title="Menu Principal" icon="./Imagenes/casa-web.png" action="#{dock.navegacionDock()}"/>
                <p:menuitem title="Centro de ayuda" icon="./Imagenes/help.png" url="#"/>
            </p:dock>
            <center>
                <p:graphicImage url="./Imagenes/fondo-principal.jpg" width="800px" height="300px"/>
                <table cellspacing="15px">
                    <tr>
                        <td>
                            <p:outputLabel value="Fecha Evento"/>
                        </td>
                        <td>
                            <p:inputText value="#{registroEventoControlador.fecha}"/>
                        </td>
                        <td>
                            <p:outputLabel value="Lugar"/>
                        </td>
                        <td>
                            <p:inputText value="#{registroEventoControlador.lugar}" />
                        </td>
                        <td>
                            <p:outputLabel value="Organizador"/>
                        </td>
                        <td>
                            <p:inputText value="#{registroEventoControlador.organizador}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:outputLabel value="Telefono organizador"/>
                        </td>
                        <td>
                            <p:inputText value="#{registroEventoControlador.telefonoOrg}" />
                        </td>
                        <td>
                            <p:outputLabel value="Invitados"/>
                        </td>
                        <td>
                            <p:inputText value="#{registroEventoControlador.invitados}" />
                        </td>
                        <td>
                            <p:outputLabel value="Patrocinador"/>
                        </td>
                        <td>
                            <p:inputText value="#{registroEventoControlador.patrocinador}" />
                        </td>
                        <td>
                            <p:outputLabel value="Telefono patrocinador"/>
                        </td>
                        <td>
                            <p:inputText value="#{registroEventoControlador.telefonoPatro}" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6" align="center">
                            <p:commandButton value="Registrar" action="#{registroEventoControlador.registrarEvento()}" update="registroEventoForm"/>
                        </td>
                    </tr>
                </table>
            </center>
        </h:form>
    </ui:define>

</ui:composition>
