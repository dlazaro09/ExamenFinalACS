<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
         <link rel="stylesheet" type="text/css" href="./resources/css/default.css" />
        <link rel="stylesheet" type="text/css" href="./resources/css/cssLayout.css" />
        <title>Agenda Electronica</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <center>
                <img src="./Imagenes/user-login.png" style="width: 200px; height: 200px"/>
                <br />
                <table>
                    <tr>
                        <td>
                            <p:outputLabel value="USUARIO"/>
                        </td>
                        <td>
                            <p:inputText value="#{indexControlador.usuario}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:outputLabel value="PASSWORD"/>
                        </td>
                        <td>
                            <p:password value="#{indexControlador.password}" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <p:commandButton value="INGRESAR" action="#{indexControlador.validarDatos()}" update="loginForm" />
                        </td>
                    </tr>
                </table>
            </center>
        </h:form>
    </h:body>
</html>
